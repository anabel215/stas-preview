<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <main class="container">
    <div class="cards">
      <section class="card">
        <div class="card-col-img"></div>
        <div class="card-col-body">
          <div class="card-body">
            <h1 class="card-title">Get <span class="card-title-span">insights</span> that help your business grow.</h1>
            <p class="card-paragraph"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
            <div class="footer-container">
              <div>
                <h2 class="footer-title">10k</h2>
                <p class="footer-text">companies</p>
              </div>
              <div>
                <h2 class="footer-title">314</h2>
                <p class="footer-text">templates</p>
              </div>
              <div>
                <h2 class="footer-title">12M+</h2>
                <p class="footer-text">queries</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
